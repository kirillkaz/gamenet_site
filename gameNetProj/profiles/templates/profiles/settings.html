{%load static%}

<!doctype html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{%static 'css/profile_settings.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'css/profiles_style.css'%}">
    <title>Авторизация</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo_img">
                <img src="../../media/blue_logo.png">
            </div>
            <div class="logo_text">
                GAME<span>NET</span>
            </div>
        </div>

        <div class="search">
            <form>  
                    <input class="search_field" type="text" placeholder="Поиск" />
            </form>
        </div>

        <div class="bell">
            <img src="../../media/bell.png">
        </div>
        
        <div class="User_menu">
            <div class="User_avatar">
                <img src="data:image/png;base64,{{user_avatar}}">
            </div>

            <div class="User_avatar_arrow">
                <img src="../../media/arrow-down-sign-to-navigate.png">
            </div>
        </div>
    </header>

    <div class="main_profiles_block">
        <div class="nav_block">
            <div class="messedger_link">
                <img src="../../media/speech-bubble.png">
                <div>Месседжер</div>
            </div>
            <a href="#">
                <div class="groups_link">
                    <img src="../../media/group.png">
                    <div>Группы</div>
                </div>
            </a>
            <div class="news_link">
                <img src="../../media/newspaper.png">
                <div>Новости</div>
            </div>
        </div>

        <div class="content">
            
        </div>

        <div class="settings">
            <div class="settings-item active">
                <img src="../../media/settings/profile_setting.png" alt="">
                <p onclick="ShowSettingsBlock('profile')">Профиль</p>
            </div>
            <div class="settings-item">
                <img src="../../media/settings/console_setting.png" alt="">
                <p onclick="ShowSettingsBlock('gamezome')">Игровая зона</p>
            </div>
            <div class="settings-item">
                <img src="../../media/settings/security_setting.png" alt="">
                <p onclick="ShowSettingsBlock('secure')">Приватность</p>
            </div>
            <div class="settings-item">
                <img src="../../media/settings/account_setting.png" alt="">
                <p onclick="ShowSettingsBlock('account')">Аккаунт</p>
            </div>
        </div>
    </div>
    <script src="{%static 'scripts/settings_ajax.js'%}"></script>
    <script src="{%static 'scripts/img_script.js'%}"></script>
</body>
</html>
