{% load static %}
<!doctype html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{%static 'groups/css/style.css'%}">
    <title>Авторизация</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo_img">
                <img src="../../media/blue_logo.png">
            </div>
            <div class="logo_text">
                GAME<span>NET</span>
            </div>
        </div>

        <div class="search">
            <form>  
                    <input class="search_field" type="text" placeholder="Поиск"></input>
            </form>
        </div>

        <div class="bell">
            <img src="../../media/bell.png">
        </div>
        
        <div class="User_menu">
            <div class="User_avatar">
                <img src="../../media/user.png">
            </div>

            <div class="User_avatar_arrow">
                <img src="../../media/arrow-down-sign-to-navigate.png">
            </div>
        </div>
    </header>

    <div class="main_news_block">
        <div class="nav_block">
            <div class="messedger_link">
                <img src="../../media/speech-bubble.png">
                <div>Месседжер</div>
            </div>
            <div class="groups_link">
                <img src="../../media/group.png">
                <div>Группы</div>
            </div>
            <div class="news_link">
                <img src="../../media/newspaper.png">
                <div>Новости</div>
            </div>
        </div>

        <div class="groups_block">
            <div class="buttons">
                <div class="nav_buttons">
                    <div id="user_subscriber" class="nav_button active" onclick="getSubsGroups()">Ваши группы</div>
                    <div id="user_admin" class="nav_button" onclick="getAdmGroups()">Администрирование</div>
                </div>
                <div class="create_button_block">
                    <div class="create_button">Создать группу</div>
                </div>
            </div>

	     <div class="groups_search">
                <form>
                    <input class="search_field" type="text" placeholder="Поиск"></input>
                </form>
            </div>

        <div id="groups_list" class="groups_list">
            {% for group in groups%}
                <div class="group">
                    <div class="group_avatar"><img src="data:image/png;base64,{{group.avatar}}"></div>
                    <div class="group_text">
                        <div class="group_name">{{group.name}}</div>
                        <div class="group_subscribers">Всего подписчиков: {{group.subscribers}}</div>
                    </div>
                </div>
                <hr>
            {% endfor %}
        </div>
        </div>
        <div class="games_block">asdasd</div>
    </div>
<script src="{%static 'groups/scripts/group_ajax.js'%}"></script>
</body>
</html>
